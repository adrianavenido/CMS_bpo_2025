<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BPO CMS - Login</title>

  <!-- ⏰ Smart default theme logic (before render) -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (!savedTheme) {
      const hour = new Date().getHours();
      const isNight = hour >= 18 || hour < 6;
      document.documentElement.classList.toggle('dark', isNight);
    } else {
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
    }
  </script>

  <!-- Tailwind and custom dark mode config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'bpo-primary': '#0d47a1',
            'bpo-accent': '#1e88e5',
            'dark-bg': '#0f172a',
            'dark-surface': '#1e293b',
            'dark-border': '#334155',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-dark-bg text-gray-800 dark:text-white transition-colors duration-300">

  <!-- Dark Mode Toggle -->
  <div class="absolute top-6 right-6">
    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-dark-surface transition">
      <i id="themeIcon" class="fas fa-sun text-xl dark:text-white"></i>
    </button>
  </div>

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white dark:bg-dark-surface rounded-xl shadow-lg border dark:border-dark-border p-8">
      <div class="text-center mb-6">
        <div class="flex justify-center items-center gap-2 mb-2">
          <i class="fas fa-headset text-bpo-primary dark:text-bpo-accent text-3xl"></i>
          <h1 class="text-2xl font-bold text-bpo-primary dark:text-white">BPO CMS</h1>
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400">Log in to manage operations</p>
      </div>

      <form id="loginForm" class="space-y-5">
        <!-- CSRF Token -->
        <input type="hidden" id="csrfToken" name="csrf_token" value="">

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 rounded-lg border dark:border-dark-border dark:bg-dark-bg dark:text-white focus:outline-none focus:ring-2 focus:ring-bpo-accent" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 rounded-lg border dark:border-dark-border dark:bg-dark-bg dark:text-white focus:outline-none focus:ring-2 focus:ring-bpo-accent" />
        </div>

        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="form-checkbox rounded text-bpo-primary" />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-bpo-primary dark:text-bpo-accent hover:underline">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn"
          class="w-full py-2 bg-bpo-primary text-white font-semibold rounded-lg hover:bg-bpo-accent transition-colors">
          <span id="loginBtnText">Sign In</span>
          <span id="loginBtnSpinner" class="hidden">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        © 2025 BPO CMS. All rights reserved.
      </div>
    </div>
  </div>

  <!-- Alert container for login messages -->
  <div id="alertContainer" class="fixed top-4 right-4 z-50"></div>

  <!-- 🧠 Theme toggle behavior -->
  <script>
    const toggleButton = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    const html = document.documentElement;

    const updateIcon = () => {
      icon.classList.toggle('fa-sun', !html.classList.contains('dark'));
      icon.classList.toggle('fa-moon', html.classList.contains('dark'));
    };

    toggleButton.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
      updateIcon();
    });

    // 🔄 Initialize icon state
    updateIcon();

    // 🚀 Enhanced login form handling
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginBtnSpinner = document.getElementById('loginBtnSpinner');
    const alertContainer = document.getElementById('alertContainer');

    // Get CSRF token on page load
    // CSRF token is handled by the server session
    function getCSRFToken() {
      // For now, we'll use a simple approach
      return Math.random().toString(36).substring(2);
    }

    // Initialize CSRF token
    getCSRFToken();

    function showAlert(message, type = 'error') {
      const alert = document.createElement('div');
      alert.className = `p-4 mb-4 rounded-lg shadow-lg transition-all duration-300 ${
        type === 'error' 
          ? 'bg-red-500 text-white' 
          : 'bg-green-500 text-white'
      }`;
      alert.innerHTML = `
        <div class="flex items-center justify-between">
          <span>${message}</span>
          <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      alertContainer.appendChild(alert);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        if (alert.parentElement) {
          alert.remove();
        }
      }, 5000);
    }

    function setLoading(loading) {
      if (loading) {
        loginBtn.disabled = true;
        loginBtnText.classList.add('hidden');
        loginBtnSpinner.classList.remove('hidden');
      } else {
        loginBtn.disabled = false;
        loginBtnText.classList.remove('hidden');
        loginBtnSpinner.classList.add('hidden');
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(loginForm);
      const email = formData.get('email');
      const password = formData.get('password');

      // Basic validation
      if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      if (!email.includes('@')) {
        showAlert('Please enter a valid email address');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const result = await response.json();

        if (result.success) {
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          showAlert(result.error || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Network error. Please check your connection and try again.');
      } finally {
        setLoading(false);
      }
    });
  </script>

</body>
</html>
